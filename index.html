<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- Header -->
        <header class="header">
          <img src="images/bg-pattern-card.svg" class="background" alt="Header Background SVG">
          <div class="card-image">
              <img src="images/image-victor.jpg" alt="Profile Card Image">
          </div>
        </header>
        <!-- Info -->
        <div class="info">
          <h2 class="name">Victor Crest <span class="age">26</span></h2>
          <p class="country">London</p>
        </div>
        <!-- Stats -->
        <section class="stats">
          <div class="stat">
            <h2>80K</h2>
            <span>Followers</span>
          </div>
          <div class="stat">
            <h2>803K</h2>
            <span>Likes</span>
          </div>
          <div class="stat">
            <h2>1.4K</h2>
            <span>Photos</span>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
